<body>

<header>
    <div class="header-container">
        <button class="back-btn" onclick="history.back()">←</button>
        <div class="logo"><span class="logo-inn">Inn</span><span class="logo-bucks">Bucks</span></div>
    </div>
</header>

<main>
    <div class="form-card">
        <h1 class="form-title">Loan Application</h1>
        <div class="progress-bar"><div class="progress-fill"></div></div>
        <div class="step-text">Step 1 of 3</div>

        <div class="form-group">
            <label class="form-label">Loan Type</label>
            <select class="form-select" id="loanType">
                <option>Personal Loan</option>
                <option>Business Loan</option>
                <option>Home Loan</option>
                <option>Car Loan</option>
                <option>Education Loan</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Loan Amount ($)</label>
            <input type="number" class="form-input" id="loanAmount" placeholder="5000" min="100" max="5000">
            <div class="field-error" id="amountError">Please enter a valid loan amount of at least $1000.</div>
        </div>

        <div class="form-group">
            <label class="form-label">Loan Term</label>
            <select class="form-select" id="loanTerm">
                <option>6 Months</option>
                <option>12 Months</option>
                <option>18 Months</option>
                <option>24 Months</option>
                <option>36 Months</option>
                <option>48 Months</option>
                <option>60 Months</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Purpose of Loan</label>
            <textarea class="form-textarea" id="loanPurpose" placeholder="What will you use the loan for?"></textarea>
            <div class="field-error" id="purposeError">Please specify the purpose of the loan.</div>
        </div>

        <button class="next-btn" id="nextBtn">NEXT STEP</button>
    </div>
</main>

<footer>
    © 2026 InnBucks MicroBank Pvt Ltd. Licensed Deposit-Taking Microfinance Institution.<br>
    Member of the Deposit Protection Scheme • Terms & Conditions apply • Dial *569#
</footer>

<script>
    // Pre-fill from localStorage (unchanged)
    if (localStorage.getItem('loanAmount')) {
        document.getElementById('loanAmount').value = localStorage.getItem('loanAmount');
    }
    if (localStorage.getItem('loanTerm')) {
        document.getElementById('loanTerm').value = localStorage.getItem('loanTerm') + ' Months';
    }

    const amountError = document.getElementById('amountError');
    const purposeError = document.getElementById('purposeError');

    document.getElementById('nextBtn').addEventListener('click', function() {
        const amount = document.getElementById('loanAmount').value.trim();
        const purpose = document.getElementById('loanPurpose').value.trim();

        // Reset errors
        amountError.style.display = 'none';
        purposeError.style.display = 'none';
        document.querySelectorAll('.form-input, .form-textarea').forEach(el => el.classList.remove('invalid'));

        let valid = true;

        if (!amount || parseFloat(amount) < 100) {
            document.getElementById('loanAmount').classList.add('invalid');
            amountError.style.display = 'block';
            valid = false;
        }

        if (!purpose) {
            document.getElementById('loanPurpose').classList.add('invalid');
            purposeError.style.display = 'block';
            valid = false;
        }

        if (!valid) {
            // No top alert — user already sees red messages below the boxes
            // Optional: smooth scroll to first error (uncomment if you want)
            // document.querySelector('.invalid')?.scrollIntoView({ behavior: 'smooth', block: 'center' });
            return;
        }

        // Save to localStorage (unchanged)
        localStorage.setItem('loanType', document.getElementById('loanType').value);
        localStorage.setItem('loanAmount', amount);
        localStorage.setItem('loanTerm', document.getElementById('loanTerm').value.replace(' Months', ''));
        localStorage.setItem('loanPurpose', purpose || 'Not specified');

        window.location.href = 'details.html';
    });
</script>
